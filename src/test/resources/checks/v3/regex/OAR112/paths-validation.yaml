openapi: 3.0.0
info:
  title: Swagger Petstore
  description: A sample API that uses a petstore as an example to demonstrate features in the OpenAPI 3.0 specification
  version: 1.0.0
  contact:
    name: hola
    url: http://www.example.com/support
    email: support@example.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://petstore.swagger.io/v1
    description: Default server for Swagger Petstore
    variables:
      port:
        default: "8080"
        enum:
          - "8080"
          - "443"
        description: The port on which the server is accessible
      basePath:
        default: /v1
        description: The base path to the API resources
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
  responses:
    NotFound:
      description: Resource not found
  parameters:
    petId:
      name: petId
      in: path
      required: true
      description: The ID of the pet to retrieve
      schema:
        type: integer
        format: int64
paths:
  /luis:
    post:
      summary: Add a new pet to the store
      operationId: addPet
      requestBody:
        description: Pet object that needs to be added to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '200':
          description: Successfully added pet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Invalid input
security:
  - petstore_auth:
      - write:pets
      - read:pets
tags:
  - name: pet
    description: Operations related to pets
  - name: store
    description: Operations related to the store
externalDocs:
  description: Find out more about Swagger
  url: https://swagger.io
