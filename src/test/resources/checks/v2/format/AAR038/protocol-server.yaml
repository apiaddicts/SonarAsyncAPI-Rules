asyncapi: '2.4.0'
info:
  title: Server Protocol Example API
  version: '1.0.0'
  description: API de ejemplo que incluye la definición del protocolo del servidor.
servers:
  production: #Noncompliant {{AAR038: It is mandatory to define the server protocol}}
    url: 'https://api.example.com'
    description: Servidor de producción utilizando HTTPS.
  development:
    url: 'ws://localhost:8080'
    protocol: 'ws'
    description: Servidor de desarrollo utilizando WebSocket.
channels:
  /notifications:
    description: Canal para enviar notificaciones a los usuarios.
    publish:
      operationId: sendNotification
      summary: Publica una notificación a los usuarios.
      message:
        contentType: application/json
        payload:
          type: object
          properties:
            notificationId:
              type: string
              description: ID único de la notificación.
            message:
              type: string
              description: Contenido del mensaje de notificación.
            timestamp:
              type: string
              format: date-time
              description: Marca de tiempo de la notificación.
